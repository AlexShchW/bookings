<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Бронирования</title>
</head>
<body>
    <div>
        {% for hotel in hotels %}
        <div style="display:flex; margin-bottom: 30px; margin-left: 100px;">
            <img src="{{ url_for('static', path='images/' + hotel.image_id|string + '.webp') }}" 
            alt="Фото отеля" width="200">
            <div>
                <h1>{{hotel.name}}</h1>
                <h3>{{hotel.location}}</h2>
            </div>
        </div>
        {% endfor %}
    </div>
</body>
</html>
